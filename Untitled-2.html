<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js 1、一定保留此句话-->
    <script src="echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom 2、一定保留此句话，可改变宽高-->
    <div id="main" style="width: 1200px;height:800px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例 ，3、一定保留此句话
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据，4、保留var,就是在option前面加var
        var option = {
            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4],
                    ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4]
                ]
            },
            series: [{
                type: 'pie',
                radius: 60,
                center: ['25%', '30%']
                // No encode specified, by default, it is '2012'.
            }, {
                type: 'pie',
                radius: 60,
                center: ['75%', '30%'],
                encode: {
                    itemName: 'product',
                    value: '2013'
                }
            }, {
                type: 'pie',
                radius: 60,
                center: ['25%', '75%'],
                encode: {
                    itemName: 'product',
                    value: '2014'
                }
            }, {
                type: 'pie',
                radius: 60,
                center: ['75%', '75%'],
                encode: {
                    itemName: 'product',
                    value: '2015'
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。5、一定保留此句话
        myChart.setOption(option);
    </script>
</body>

</html>
